<div class="slider" id="home">
            <div class="callbacks_container">
                <ul class="rslides" id="slider">
                    <li>
                        <div class="w3layouts-banner-top w3layouts-banner-top1">
                            <div class="banner-dott">
                                <div class="container">
                                    <div class="slider-info">
                                        <div class="col-md-8  slider-info-txt">
                                            <h2>Comptes en ligne faciles pour les clients</h2>
                                        </div>
                                        <div class="col-md-4">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
                <div class="clearfix"></div>
                <div class="main add" id="thisDiv">
                <h2>Se connecter</h2>
                <form id="form" ng-submit ="vm.login()">
                    <h5>Choisissez votre situation</h5>
                    <select class="form-control" id="typeC" ng-model="vm.typeClient">
                        <option value="particulier" >Particulier</option>
                        <option value="professionnel">Professionnel</option>
                        <option value="conseiller">Conseiller</option>
                    </select> 
                    <br/>
                    <h5 class="mt-1">Identifiant</h5>
                    <input type="text" Placeholder="Numéro de compte" required=""  ng-model="vm.numero_compte">
                    <h5>Mot de passe</h5>
                    <input type="password" Placeholder="Mot de passe"  required="" ng-model="vm.password">
                    <input type="hidden" value="index" ng-model="vm.page">
                    <input type="hidden" value="${state}" ng-model="vm.state">
                    <input type="submit"  value="Se connecter" >
                    <h5 class="mt-1">Vous avez saisi: {{vm.numero_compte}} </h5>

                    </script> -->
                </form>
